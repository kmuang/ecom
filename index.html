<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khup Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="shortcut icon" href="img/logo.jpeg" type="image/x-icon">
  <style>
    .product-card img {
      height: 200px;
      object-fit: cover;
    }
    .badge-sale {
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Khup Commerce</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <form class="d-flex ms-auto me-3">
          <input class="form-control me-2" type="search" placeholder="Search products..." />
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Cart ðŸ›’</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Banner -->
  <header class="bg-primary text-white text-center py-5">
    <h1>Welcome to Khup Commerce</h1>
    <p>Your one-stop shop for everything!</p>
  </header>

  <!-- Product Grid -->
  <section class="container my-5">
    <div class="row g-4">
      <!-- Product Card -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card product-card position-relative">
          <span class="badge bg-danger badge-sale">Sale</span>
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product" />
          <div class="card-body">
            <h5 class="card-title">Product Name</h5>
            <p class="card-text text-muted">$29.99</p>
            <a href="#" class="btn btn-primary w-100">Add to Cart</a>
          </div>
        </div>
      </div>
      <!-- Duplicate above block for more products -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <p class="mb-0">Â© 2025 Khup Commerce. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
